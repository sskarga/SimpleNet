{% from "macros.html" import make_form with context %}
{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
    <h4>{{ title }}</h4>
  </div>
    <div class="card-body">

<form action="" method="post">
    {{ make_form(form, style='rows', btn_submit=True) }}
</form>

</div>
</div>
{% endblock %}

{% block footerJS %}
{{ super() }}

<script src="{{ url_for('static', filename='vendor/jquery.inputmask.min.js') }}"></script>
<script>
    $('#port_count').inputmask("integer", {
        min: '1',
        max: "50",
        rightAlign: false
    })
</script>

{% endblock %}
