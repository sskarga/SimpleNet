{% extends "layout.html" %}

{% block title %}Адреса{% endblock %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h2>Поиск</h2>
  </div>
  <div class="card-body">
    <form>
        <input type="hidden" id="buildingID" name="buildingID" value="0">
        <input type="hidden" id="categorytype" name="categorytype" value="client">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="city">Город:</label>
                <select name="city" id="city" class="custom-select">
                    <option>Select</option>
                    {% for place in places %}
                        <option value="{{ place.id }}">{{ place.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="street">Улица\район:</label>
                <select name="street" id="street" class="custom-select">
                    <option>Select</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="building">Сооружение:</label>
                <select name="building" id="building" class="custom-select">
                    <option>Select</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="category">Категория:</label>
                <select name="category" id="category" class="custom-select">
                    <option value="client">Клиент</option>
                    <option value="eqpt">Оборудование</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Поиск</button>
    </form>
  </div>
</div>

{% endblock %}
