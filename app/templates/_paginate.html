<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        {% if prev_url %}
            <li class="page-item">
                <a class="btn btn-primary mx-2" href="{{ prev_url }}">←&nbsp;Предыдущая</a>
            </li>
        {% endif %}
        {% if next_url %}
            <li class="page-item">
                <a class="btn btn-primary mx-2" href="{{ next_url }}">Следующая&nbsp;→</a>
            </li>
        {% endif %}

    </ul>
</nav>
